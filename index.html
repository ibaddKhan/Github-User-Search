<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github-Users</title>
    <link rel="icon" type="image/x-icon" href="./Asset/github-mark.svg" />
    <link rel="icon" type="image/x-icon" href="./Asset/github-mark-white.svg" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrap">
      <form>
        <input
          autofocus
          type="text"
          class="searchTerm"
          placeholder="Search User"
        />
        <button type="submit" class="searchButton">
          <i class="fas fa-search" style="color: #3d3b3b"></i>
        </button>
      </form>
    </div>
    <div id="p1" class="main-div"></div>
    <div class="main-div2">
      <h1 class="font-bold text-3xl">Search User Profiles</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
